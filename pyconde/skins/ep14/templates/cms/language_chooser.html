{% load i18n menu_tags %}{% get_available_languages as languages %}

<span>
  {% for language in languages %}
    {% language language.0 %}
      <a href="{% page_language_url language.0 %}" lang="{{ language.0 }}"
          {% ifequal current_language language.0 %} class="active"{% endifequal %}>
        {{ language.0 }}
      </a>
    {% endlanguage %}
  {% endfor %}
</span>
