{% extends "base.html" %}
{% load i18n %}
{% block body %}
<div class="rfconfirmation">
    <p class="question">{% block question %}{% endblock %}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> {% trans "Yes" %}</button>
            <a class="btn" href="{{ next }}"><i class="fa fa-ban"></i> {% trans "Cancel" context "abort button" %}</a>
        </div>
    </form>
</div>
{% endblock %}
