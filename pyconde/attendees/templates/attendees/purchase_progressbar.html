{% load i18n %}
<aside class="progressbar">
    <h2>{% trans "Progress" %}</h2>
    <div class="progress">
        <div
        class="progress-bar progress-bar-success" role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        {% if step == 'start' %}
        aria-valuenow="10"
        style="width: 10%;"
        {% endif %}
        {% if step == 'names' %}
        aria-valuenow="30"
        style="width: 30%;"
        {% endif %}
        {% if step == 'overview' %}
        aria-valuenow="50"
        style="width: 50%;"
        {% endif %}
        {% if step == 'payment' %}
        aria-valuenow="70"
        style="width: 70%;"
        {% endif %}
        {% if step == 'done' %}
        aria-valuenow="100"
        style="width: 100%;"
        {% endif %}></div>
    </div>
    <ol>
        <li class="{% if step == 'start' %}active{% endif %}">{% trans "Start" context "purchase-step" %}</li>
        <li class="{% if step == 'names' %}active{% endif %}">{% trans "Ticket info" context "purchase-step" %}</li>
        <li class="{% if step == 'overview' %}active{% endif %}">{% trans "Overview" context "purchase-step" %}</li>
        <li class="{% if step == 'payment' %}active{% endif %}">{% trans "Payment" context "purchase-step" %}</li>
        <li class="{% if step == 'done' %}active{% endif %}">{% trans "Complete" context "purchase-step" %}</li>
    </ol>
</aside>
